{% extends "base.html" %}
  {% load staticfiles %}
  {% block body_block %}
  <div class="container">
    <div class="jumbotron" id="myjumbotron">
      <ol class="cultivar_list">
        {% for wyn in cultivars %}
          <h4><li><a href="{{wyn.id}}">{{ wyn.name }}</a></li></h4>
        {% endfor %}
      </ol>
      <a href="{% url 'wineinfo:create' %}" class="btn btn-warning glyphicon glyphicon-plus" role="button"> Nuwe Kultivar</a>
    </div>
  </div>
  <script src="{% static "JS/wyninfo.js" %}"></script>
  {% endblock %}
