{% extends "base.html" %}
  {% load staticfiles %}
  {% block body_block %}
  <div class="container">
    <div class="jumbotron" id="myjumbotron">
      <h2>Wyninligting</h2>
      <h2>Verwyder {{wineinfo.name}} - {{wineinfo.cellar}} van lys?:</h2>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Verwyder">
        <a href="{% url 'wineinfo:cultivar' %}" class="btn btn-primary glyphicon glyphicon-step-backward" role="button"> Kanselleer</a>
      </form>
    </div>
  </div>
  <script src="{% static "JS/wyninfo.js" %}"></script>
  {% endblock %}
